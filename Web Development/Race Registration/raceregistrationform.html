<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Register Form</title>
    <h1>Race Registration!</h1>
</head>

<body>
    <form action="/register">
        <p>
            <label for="firstname">First Name</label>
            <input type="text" name="first" id="firstname" required>
            <label for="lastname">Last Name</label>
            <input type="text" name="last" id="lastname" required>
        </p>
        <p>
            Select a Race:<br>
            <input type="radio" name="race" id="fun">
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full">
            <label for="full">Full Marathon</label>
        </p>
        <label for="mail">Email</label>
        <input type="email" name="emailid" id="mail" required>
        <label for="password">Password</label>
        <input type="password" name="pwd" id="password" required><br>
        <label for="agegroup">Select Age Group</label>
        <select name="age" id="agegroup">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register</button>
    </form>

</body>

</html>
