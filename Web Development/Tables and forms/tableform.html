    <h1>form demos</h1>
    <form action="/searchresult">
        <p>
            <label for="text">ENter textt</label>

        <p>

    <h2>more forms</h2>
    <form action="/hello">
        <input type="checkbox" id="check" checked>
        <label for="check">agreed?</label>
        <p>
            <input type="radio" name="mcq" id="one" value="1">
            <label for="one">1</label><br>
            <input type="radio" name="mcq" id="two" value="2">
            <label for="two">2</label><br>
            <input type="radio" name="mcq" id="three" value="3">
            <label for="three">3</label><br>
            <input type="radio" name="mcq" id="four" value="4">
            <label for="four">4</label><br>
        </p>
        <p>
            <label for="food">menu</label>
            <select name="meal" id="food">
                <option value="">---select an option---</option>
                <option value="paneer" selected>paneer</option>
                <option value="aloo">aloo</option>
                <option value="chicken">chicken</option>
                <option value="mutton">muutton</option>

            </select>
        </p>
        <p>
            <label for="cheese">amount of cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" step="13" value="50">
        </p>
        <p>
            <label for="numb">enter a number</label>
            <input type="number" name="num" id="numb" min="1" max="1000" step="100">
        </p>
        <p>
            <label for="anything">type anything you want</label><br>
            <textarea name="justtype" id="anything" cols="39" rows="7" placeholder="type here"></textarea>
        </p>
        <button type="submit">submit</button>
    </form>
    <h2>Validation demo</h2>
    <form action="/nowhere">
        <p>

            <input type="text" name="first" id="firstname" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="8">
        </p>

    </form>
