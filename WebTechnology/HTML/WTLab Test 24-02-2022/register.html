<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form action="mailto:2005556@kiit.ac.in" method="get">
        <h3>Register Here</h3>
        <p>Please fill in the details to register for the shopping store.</p>
        <p>
            <label for="name">Email ID:</label>
            <input id="name" type="email" placeholder="Enter Email ID" name="name" required>
        </p>
        <p>
            <label for="name1">Username:</label>
            <input type="text" name="username" size="30" id="name1" placeholder="Enter your username " required>
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="password" size="30" id="pass" placeholder="Enter your Password " required>
        </p>
        <p><label for="confirm">Confirm Password:</label>
            <input type="password" placeholder="Confirm Password" name="confirm">
        </p>
        <p>
            Sex:<br>
            <input type="radio" name="mcq" id="M" value="Male" required>
            <label for="one">MALE</label><br>
            <input type="radio" name="mcq" id="F" value="Female" required>
            <label for="two">FEMALE</label><br>
            <input type="radio" name="mcq" id="Others" value="Others" required>
            <label for="three">OTHERS</label><br>
        </p>
        <p>
            <label for="agegroup">Select Age Group</label>
            <select name="age" id="agegroup">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <input type="reset" value="Reset">
        <input type="submit" value="Login">
    </form>
</body>
</html>
