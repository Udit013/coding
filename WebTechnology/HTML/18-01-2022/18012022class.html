<!DOCTYPE html>
<html>

<head>
    <title>WT Theory class 18-01-2022</title>
    <style>
        table,
        th,
        td {
            width: 250px;
            border: 2px solid #e61212;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            margin: 20px;
        }
    </style>
</head>

<body>
    <table border="3px">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        <tbody style="background-color:#11173a;color:white">
            <tr>
                <td>Row 1 Cell 1</td>
                <td>Row 1 Cell 3</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 1</td>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td>Row 3 Cell 1</td>
                <td>Row 3 Cell 2</td>
                <td>Row 3 Cell 3</td>
            </tr>
        </tbody>
    </table>

    <table border="2px">

        <tr>
            <th>Month</th>
            <th>Savings</th>
            <th>Savings for holiday!</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$100</td>
            <td rowspan="2">$50</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$80</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="3">20</td>
            <td>30</td>
        </tr>
        <tr>
            <td>40</td>
        </tr>
        <tr>

            <td rowspan="2">70</td>
        </tr>
        <tr>
            <td>60</td>
        </tr>
    </table>
    <table>
        <tr>

            <td colspan="2">A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
</body>

</html>
