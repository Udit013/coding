<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-01-2021</title>
</head>

<body>
    <form action="mailto:2005556@kiit.ac.in" method="get">
        <p>
            <label for="name1">Username:</label>
            <input type="text" name="username" size="30" id="name1" placeholder="Enter your username here">
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="password" size="30" id="pass" placeholder="Enter your Password here">
        </p>
        <p>
            <label for="check">Checked?</label>
            <input type="checkbox" id="check" checked>
        </p>
        <p>
            <input type="radio" name="mcq" id="one" value="1">
            <label for="one">1</label><br>
            <input type="radio" name="mcq" id="two" value="2">
            <label for="two">2</label><br>
            <input type="radio" name="mcq" id="three" value="3">
            <label for="three">3</label><br>
            <input type="radio" name="mcq" id="four" value="4">
            <label for="four">4</label><br>
        </p>
        <p>
            <label for="anything">type anything you want</label><br>
            <textarea name="justtype" id="anything" cols="39" rows="7" placeholder="type here"></textarea>
        </p>
        <p>
            <label for="agegroup">Select Age Group</label>
            <select name="age" id="agegroup">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    <h4>Search Engines:-</h4>
    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Google">
        <button>Google Search</button>
    </form>
    </p>
    <p>
    <form action="https://www.bing.com/search">
        <input type="text" name="q" placeholder="Bing">
        <button>Bing Search</button>
    </form>
    </p>
    <p>
    <form action="https://www.youtube.com/results?">
        <input type="text" name="search_query" placeholder="Youtube">
        <button>Youtube Search</button>
    </form>
    </p>
</body>

</html>
