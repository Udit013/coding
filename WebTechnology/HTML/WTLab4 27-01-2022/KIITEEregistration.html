<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="kiitee.css">
    <title>KIITEE Registration</title>

</head>

<body>
    <div class="one">
        <center> <img src="https://cdn.kiit.ac.in/main/2017/12/18173204/KIIT-Logo-New1.png" alt="KIIT LOGO"></center>
    </div>
    <div id="two">
        <form>
            <div class="container">
                <h1>Register Here</h1>
                <p>Please fill in the details to register for <b>KIITEE</b>.</p>
                <hr>
                <label for="name"><b>Email ID</b></label>
                <input id="name" type="email" placeholder="Enter Email ID" name="name"><br><br>
                <label for="pwd"><b>Password</b></label>
                <input id="pwd" type="text" placeholder="Enter Password" name="name"><br><br>
                <label for="ph"><b>Enter Phone No.</b></label>
                <input id="ph" type="tel" placeholder="+91" name="ph" pattern="[0-9]{5}-[0-9]{5}"><br><br>
                <label for="dob"><b>Enter D.O.B. </b></label>
                <input id="dob" type="date" name="DOB"><br><br>
                <hr>
                <div>
                    <label for="avatar">Upload an Image:</label>

                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>
                <div>
                    <label for="avatar">Upload Signature:</label>

                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>
                <div>
                    <label for="avatar">Upload Marksheet:</label>

                    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
                </div>
                <hr>
                <br>
                <button type="submit" class="registerbtn"><strong>Register</strong></button>
            </div>
        </form>
    </div>
</body>

</html>
